<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO CCAS | V9.2 FINAL</title>
    <style>
        :root { --blue: #0A1A3C; --gold: #CCA43B; --bg: #f4f4f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* EN-T√äTE */
        header { background: var(--blue); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); flex-shrink: 0; }
        h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        
        /* BOUTONS */
        .btn { border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; font-size: 14px; margin-left: 10px; }
        .btn-import { background: #e67e22; }
        .btn-save { background: #27ae60; display: none; }

        /* ZONE PRINCIPALE */
        #interface { display: none; flex: 1; height: 100%; overflow: hidden; }
        
        /* BARRE LAT√âRALE (B√¢timents) */
        #sidebar { width: 220px; background: white; border-right: 1px solid #ddd; overflow-y: auto; flex-shrink: 0; }
        .bat-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; color: var(--blue); font-size: 14px; }
        .bat-item:hover { background: #f0f0f0; }
        .bat-item.active { background: var(--gold); color: var(--blue); font-weight: bold; }
        
        /* ZONE DE CONTENU */
        #main-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        
        /* --- LE FORMAT V9.2 --- */
        /* C'est ici que tout se joue : Image Gauche / Texte Droite / Z√©ro Zoom */
        .card { 
            display: flex; flex-direction: row; 
            width: 95%; max-width: 1300px; 
            background: white; 
            border: 2px solid #ddd; border-left: 5px solid var(--gold);
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            min-height: 350px; /* Hauteur confortable */
        }
        
        .card-img { 
            width: 450px; /* Largeur fixe pour l'image */
            background: black; 
            display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0;
        }
        .card-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .card-txt { 
            flex: 1; 
            padding: 25px; 
            font-size: 20px; /* TEXTE GROS PAR D√âFAUT */
            line-height: 1.5; 
            color: #333; 
            overflow-y: auto; 
            background: white;
            outline: none;
        }
        .card-txt:focus { background: #fffbe6; } /* Jaune p√¢le quand on √©crit */

        /* √âCRAN ACCUEIL */
        #welcome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; }
    </style>
</head>
<body>

    <header>
        <h1>STUDIO V9.2 (RECONSTRUCTION)</h1>
        <div>
            <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">1. CHARGER L'ANCIEN FICHIER</button>
            <button class="btn btn-save" id="btn-save" onclick="sauvegarder()">2. SAUVEGARDER LE NOUVEAU (.HTML)</button>
        </div>
    </header>

    <input type="file" id="fileInput" style="display:none" accept=".html" onchange="processFile(this)">

    <div id="welcome">
        <h2>Pr√™t √† reconstruire.</h2>
        <p>Charge ton fichier (m√™me bugg√©), je r√©cup√®re tout et je le range proprement.</p>
    </div>

    <div id="interface">
        <div id="sidebar"></div>
        <div id="main-area"></div>
    </div>

<script>
    let globalData = {}; 

    function processFile(input) {
        if (input.files.length === 0) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            // On cherche le JSON brutalement
            const match = content.match(/\{"[\s\S]*"\}/g);
            
            if (match) {
                try {
                    // On prend le plus gros bloc JSON trouv√©
                    const cleanJson = match.sort((a,b) => b.length - a.length)[0];
                    globalData = JSON.parse(cleanJson);
                    initInterface(globalData);
                } catch (err) {
                    alert("Le fichier est tr√®s ab√Æm√©, mais je vais essayer de lire ce que je peux.");
                }
            } else {
                alert("Impossible de trouver les donn√©es. Le fichier est vide ou illisible.");
            }
        };
        reader.readAsText(input.files[0]);
    }

    function initInterface(data) {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('interface').style.display = 'flex';
        document.getElementById('btn-save').style.display = 'inline-block';
        
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = '';
        const buildings = Object.keys(data);
        
        buildings.forEach((bat, index) => {
            const div = document.createElement('div');
            div.className = 'bat-item';
            div.innerText = bat;
            div.onclick = () => {
                document.querySelectorAll('.bat-item').forEach(b => b.classList.remove('active'));
                div.classList.add('active');
                renderBuilding(bat, data[bat]);
            };
            sidebar.appendChild(div);
            if(index === 0) div.click();
        });
    }

    function renderBuilding(name, photos) {
        const area = document.getElementById('main-area');
        area.innerHTML = `<h2 style="width:100%; border-bottom:2px solid #CCA43B; padding-bottom:10px; color:#0A1A3C;">üè¢ ${name}</h2>`;
        
        photos.forEach(photo => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-img"><img src="${photo.src}" loading="lazy"></div>
                <div class="card-txt" contenteditable="true">${photo.txt || ""}</div>
            `;
            // Mise √† jour en temps r√©el des donn√©es pour la sauvegarde
            card.querySelector('.card-txt').addEventListener('input', (e) => {
                photo.txt = e.target.innerHTML;
            });
            area.appendChild(card);
        });
    }

    function sauvegarder() {
        const jsonStr = JSON.stringify(globalData);
        // On g√©n√®re un fichier propre qui contient ce visualiseur V9.2 int√©gr√©
        // Comme √ßa le prochain fichier sera aussi propre que celui-ci.
        const currentCode = document.documentElement.outerHTML;
        // On remplace juste les donn√©es par les nouvelles
        // (Note: pour simplifier, on refait un HTML simple ici pour la s√©curit√©)
        
        const htmlContent = `<!DOCTYPE html>
<html lang="fr"><head><meta charset="UTF-8"><title>RAPPORT V9.2</title>
<style>
body{font-family:'Segoe UI',sans-serif;background:#f4f4f9;padding:20px;}
.bat{margin-bottom:40px;}
h1{color:#0A1A3C;border-bottom:3px solid #CCA43B;}
.card{display:flex;background:white;margin-bottom:20px;border:1px solid #ccc;border-left:5px solid #CCA43B;min-height:350px;}
.img{width:450px;background:black;display:flex;align-items:center;justify-content:center;}
.img img{max-width:100%;max-height:100%;}
.txt{flex:1;padding:25px;font-size:20px;line-height:1.5;}
</style></head><body>
<div id="c"></div>
<script>
const d = ${jsonStr};
const c = document.getElementById('c');
Object.keys(d).forEach(k => {
    c.innerHTML += '<h1>'+k+'</h1>';
    d[k].forEach(p => {
        c.innerHTML += '<div class="card"><div class="img"><img src="'+p.src+'"></div><div class="txt">'+(p.txt||'')+'</div></div>';
    });
});
<\/script></body></html>`;
        
        const blob = new Blob([htmlContent], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'RAPPORT_V92_FINAL.html';
        a.click();
    }
</script>
</body>
</html>
